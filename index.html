<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Quizz Game</title>
    <script src="script.js" defer></script>
</head>
<body>
     <header>
       <a href="">View High score</a>

       <span>
        Time: <span id="time">0</span>
       </span>
     </header>

     <div id="start" class="start">
        <h2> Coding Quizz Challenge</h2>
        <p>
            Hello
        </p>

        <button onclick="startQuizz()">
            Start Quizz
        </button>
     </div>

     <div id="game" class="game">
        <h2 id="question">Sample</h2>
        <div id="answers">
            <button id="answer-1">answer-1</button>
            <button id="answer-2">answer-2</button>
            <button id="answer-3">answer-3</button>
            <button id="answer-4">answer-4</button>  
        </div>
     </div>

     <div id="save-high-score" class="save-high-score">
        <h2>All Done!</h2>
       <p>Your final score is <span id="score">0</span></p>
       <form onsubmit="submitHighScore()">
        <label for="">Enter initials:</label>
        <input type="text" name="initials">
        <button type="submit">Submit</button> 
       </form>
     </div>

     <div id="high-scores" class="high-scores">
        <h2>High Scores</h2>
        <ul>
            <li>1. Name - 0</li>
        </ul>
        <button onclick="goBack()">Go Back</button>
        <button onclick="clearScores()">Clear High Scores</button>
     </div>
</body>
</html>
