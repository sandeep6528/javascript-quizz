<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Quizz Game</title>
    <script src="script.js" defer></script>
</head>
<body>
     <header>
       <span onclick="viewHighScore()">View High score </span>

       <span>
        Time: <span id="time">0</span>
       </span>
     </header>

     <div id="start" class="start">
        <h2> Coding Quizz Challenge</h2>
        <p>
            Hello
        </p>

        <button onclick="startQuizz()">
            Start Quizz
        </button>
     </div>

     <div id="game" class="game">
        <h2 id="question"></h2>
        <div id="answers"></div>
     </div>

     <div id="save-high-score" class="save-high-score">
        <h2>All Done!</h2>
       <p>Your final score is <span id="score">0</span></p>
       <form onsubmit="submitHighScore(event)">
        <label for="">Enter initials:</label>
        <input type="text" name="initials" required>
        <button type="submit">Submit</button> 
       </form>
     </div>

     <div id="high-scores" class="high-scores">
        <h2>High Scores</h2>
        <ul id="high-scores-list"> </ul>
        <button onclick="goBack()">Go Back</button>
        <button onclick="clearScores()">Clear High Scores</button>
     </div>
</body>
</html>
